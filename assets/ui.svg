    <symbol id="loader" viewBox="-5 -5 60 60">
        <defs>
            <style>
                :root {
                --loader-path-1: "M25,25L33.28,-5.91A32,32,0,0,0,16.72,-5.91Z";
                --loader-path-2: "M25,25L52.71,9A32,32,0,0,0,-2.71,9Z";
                }
                .cls-spinner-path, .cls-1 {
                stroke-width:8px;
                stroke:gray;
                }
                .cls-spinner-path {
                stroke-opacity:0.2;
                }
                .cls-2 {
                stroke:none;
                animation:spin;
                animation-duration:1.5s;
                animation-timing-function:ease-out;
                animation-iteration-count:infinite;
                transform-origin:25px 25px;
                }
                @keyframes spin {
                0% {
                transform: rotate(0deg);
                d: path(var(--loader-path-1))
                }
                50% {
                transform: rotate(180deg);
                d: path(var(--loader-path-2))
                }
                100% {
                transform: rotate(360deg);
                d: path(var(--loader-path-1))
                }
                }
            </style>
        </defs>
        <mask id="mask">
            <circle class="cls-1" cx="25" cy="25" r="25"/>
        </mask>
        <circle class="cls-spinner-path" fill="currentColor" cx="25" cy="25" r="25"/>
        <path class="cls-2" fill="currentColor" mask="url(#mask)" d="M25,25L52.71,9A32,32,0,0,0,-2.71,9Z" />
